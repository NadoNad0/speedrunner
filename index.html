<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrunner - Multi-Track Timer</title>
    <meta name="description" content="A premium multi-track time dashboard.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>

    <main class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="icon">‚ö°</span> Speedrunner
            </div>
            <div class="header-controls">
                <button id="theme-toggle-btn" class="btn-icon-only-sm" title="Toggle Theme">
                    üåô
                </button>
                <button id="add-timer-btn" class="btn btn-primary btn-sm">
                    + New Timer
                </button>
            </div>
        </header>

        <section class="timer-table-container">
            <div class="timer-table-header">
                <div class="col col-tag">Tag</div>
                <div class="col col-name">Name</div>
                <div class="col col-time">Time</div>
                <div class="col col-control">Control</div>
                <div class="col col-settings">Settings</div>
                <div class="col col-reset">Reset</div>
                <div class="col col-delete"></div>
            </div>

            <div id="timer-list" class="timer-list">
                <!-- Timers will be injected here -->
            </div>

            <div class="table-footer-row">
                <button id="add-timer-bottom-btn" class="btn-text-only">
                    + Add New Timer
                </button>
            </div>

            <div id="empty-state" class="empty-state hidden">
                <div class="empty-content">
                    <div class="empty-icon">‚è±Ô∏è</div>
                    <h3>Ready to start?</h3>
                    <p>Create your first timer to begin tracking.</p>
                    <button id="create-first-btn" class="btn btn-primary btn-lg">Create First Timer</button>
                </div>
            </div>
        </section>

        <footer id="dashboard-footer" class="app-footer dashboard-footer">
            <div class="dashboard-header">
                <span class="total-label">Dashboard</span>
                <span id="total-time-display" class="total-time">00:00:00</span>
                <div class="dashboard-toggle-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
            <div id="dashboard-content" class="dashboard-content hidden">
                <div class="chart-container">
                    <div id="time-chart" class="pie-chart"></div>
                </div>
                <div id="chart-legend" class="chart-legend">
                    <!-- Legend items injected here -->
                </div>
            </div>
            <button id="share-btn" class="btn btn-primary btn-sm share-btn" title="Share Results">Share Results</button>
        </footer>
    </main>

    <!-- Share Modal -->
    <div id="share-modal" class="modal-overlay hidden">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>Share Results</h3>
                <button id="close-share-btn" class="btn-icon-only-sm">√ó</button>
            </div>
            <div class="modal-body">
                <p class="share-cta">Great Job! Share your results with friends.</p>
                <div id="postcard" class="postcard">
                    <div class="postcard-header">
                        <div class="postcard-logo">‚ö° Speedrunner</div>
                        <div class="postcard-date" id="postcard-date"></div>
                    </div>
                    <div class="postcard-stats">
                        <div class="postcard-total">
                            <span class="label">Total Time</span>
                            <span class="value" id="postcard-total">00:00:00</span>
                        </div>
                        <div class="postcard-chart-container">
                            <div id="postcard-chart" class="pie-chart"></div>
                        </div>
                    </div>
                    <div id="postcard-list" class="postcard-list">
                        <!-- List items -->
                    </div>
                </div>
                <div class="share-controls">
                    <input type="text" id="share-link-input" readonly class="input-field">
                    <button id="copy-link-btn" class="btn btn-primary">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Timer Settings</h3>
                <button id="close-settings-btn" class="btn-icon-only-sm">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Timer Type</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-type="stopwatch">Stopwatch</button>
                        <button class="toggle-btn" data-type="countdown">Countdown</button>
                    </div>
                </div>
                <div id="countdown-config" class="form-group hidden">
                    <label>Duration (minutes)</label>
                    <input type="number" id="countdown-input" min="1" value="25" class="input-field">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="show-in-title-check">
                    <label for="show-in-title-check">Show timer in browser title</label>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="sound-check" checked>
                    <label for="sound-check">Enable UI sounds</label>
                </div>

                <hr class="modal-divider">

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="notify-check">
                    <label for="notify-check">Notify me when time reached</label>
                </div>

                <div id="notify-config" class="form-group hidden">
                    <label>Notification Threshold</label>
                    <div class="range-container">
                        <input type="range" id="notify-range" min="1" max="300" step="1" value="60">
                        <div class="range-labels">
                            <span>1m</span>
                            <span>15m</span>
                            <span>1h</span>
                            <span>2h</span>
                            <span>5h</span>
                        </div>
                    </div>
                    <div class="notify-input-row">
                        <input type="number" id="notify-input" min="1" value="60" class="input-field input-sm">
                        <span>minutes</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Generic Alert Modal -->
    <div id="alert-modal" class="modal-overlay hidden">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3 id="alert-title">Alert</h3>
                <button id="close-alert-btn" class="btn-icon-only-sm">√ó</button>
            </div>
            <div class="modal-body">
                <p id="alert-message" class="modal-text"></p>
            </div>
            <div class="modal-footer">
                <button id="confirm-alert-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Generic Confirm Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3 id="confirm-title">Confirm</h3>
                <button id="close-confirm-btn" class="btn-icon-only-sm">√ó</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message" class="modal-text"></p>
            </div>
            <div class="modal-footer">
                <button id="cancel-confirm-btn" class="btn btn-secondary">Cancel</button>
                <button id="ok-confirm-btn" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
